<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Benjamin Hong's Treehouse - Project 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1 class="sr-only">Photo Gallery</h1>
      <label class="sr-only" for="search">Filter images through its caption</label>
      <input class="search-field" id="search" name="search" placeholder="Type in text to filter image by caption" type="text">
    </header>
    <main>
      <h2 class="sr-only">Images</h2>
      <section class="gallery">
        <img class="gallery__item" src="img/thumbnails/01.jpg" alt="Scenic open field of yellow grass and hay">
        <img class="gallery__item" src="img/thumbnails/02.jpg" alt="Scenic mountainside view from the water">
        <img class="gallery__item" src="img/thumbnails/03.jpg" alt="Scenic view of the forest with mountain skylines">
        <img class="gallery__item" src="img/thumbnails/04.jpg" alt="Scenic view of ice caps and snowy mountains">
        <img class="gallery__item" src="img/thumbnails/05.jpg" alt="Scenic view of red canyons during the day">
        <img class="gallery__item" src="img/thumbnails/06.jpg" alt="Scenic view of leaves changing colors on the trees and foliage">
        <img class="gallery__item" src="img/thumbnails/07.jpg" alt="Scenic view of a plantation while driving">
        <img class="gallery__item" src="img/thumbnails/08.jpg" alt="Scenic view of sandy dunes on the Oregon Coast">
        <img class="gallery__item" src="img/thumbnails/09.jpg" alt="Perspective view of the countryside while walking down a path">
        <img class="gallery__item" src="img/thumbnails/10.jpg" alt="Scenic view of the coastline at sunset">
        <img class="gallery__item" src="img/thumbnails/11.jpg" alt="Scenic view of forests and fields through a cave entrance">
        <img class="gallery__item" src="img/thumbnails/12.jpg" alt="Scenic view of bluebells with snowy mountains">
      </section>
    </main>
  </body>
</html>
