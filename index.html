<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Benjamin Hong's Treehouse - Project 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1 class="sr-only">Photo Gallery</h1>
      <label class="sr-only" for="search"></label>
      <input class="search-field" id="search" name="search" placeholder="Type in text to filter image by caption" type="text">
    </header>
    <main>
      <h2 class="sr-only">Images</h2>
      <section class="gallery">
        <img class="gallery__item" src="img/thumbnails/01.jpg" alt="Scenic open field of yellow grass and hay" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-group="photos">
        <img class="gallery__item" src="img/thumbnails/02.jpg" alt="Scenic mountainside view from the water" title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-group="photos">
        <img class="gallery__item" src="img/thumbnails/03.jpg" alt="Scenic view of the forest with mountain skylines" title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-group="photos">
        <img class="gallery__item" src="img/thumbnails/04.jpg" alt="Scenic view of ice caps and snowy mountains" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-group="photos">
        <img class="gallery__item" src="img/thumbnails/05.jpg" alt="Scenic view of red canyons during the day" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-group="photos">
        <img class="gallery__item" src="img/thumbnails/06.jpg" alt="Scenic view of leaves changing colors on the trees and foliage" title="Fall is coming, I love when the leaves on the trees start to change color." data-group="photos">
        <img class="gallery__item" src="img/thumbnails/07.jpg" alt="Scenic view of a plantation while driving" title="I drove past this plantation yesterday, everything is so green!" data-group="photos">
        <img class="gallery__item" src="img/thumbnails/08.jpg" alt="Scenic view of sandy dunes on the Oregon Coast" title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-group="photos">
        <img class="gallery__item" src="img/thumbnails/09.jpg" alt="Perspective view of the countryside while walking down a path" title="We enjoyed a quiet stroll down this countryside lane. " data-group="photos">
        <img class="gallery__item" src="img/thumbnails/10.jpg" alt="Scenic view of the coastline at sunset" title="Sunset at the coast! The sky turned a lovely shade of orange." data-group="photos">
        <img class="gallery__item" src="img/thumbnails/11.jpg" alt="Scenic view of forests and fields through a cave entrance" title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-group="photos">
        <img class="gallery__item" src="img/thumbnails/12.jpg" alt="Scenic view of bluebells with snowy mountains" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-group="photos">
      </section>
    </main>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
